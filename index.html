<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"
  />
    <title>Base Converter</title>
</head>
<body>
    <div class="col-lg-6 justify-content-center  m-auto">
        <h5 class="card-header p-3 mb-2 bg-white rounded" id="ch1_t1">
          Number Base conversions
        </h5>
        <div class="card m-3">
          <div class="card-body">
            <form method="get" onsubmit="return false">
              <div class="form">
                <div class="form-group">
                  <label for="val">Enter number</label>
                  <input
                    class="form-control shadow-sm rounded"
                    type="text"
                    name="val"
                  />
                </div>
                <div class="form-row">
                  <div class="form-group col">
                    <label for="from">From Base</label>
                    <input
                      class="form-control shadow-sm rounded"
                      type="text"
                      name="from"
                    />
                  </div>
                  <div class="form-group col">
                    <label for="to">To Base</label>
                    <input
                      class="form-control shadow-sm rounded"
                      type="text"
                      name="to"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <input
                    type="button"
                    value="calculate"
                    class="btn btn-warning btn-block shadow rounded"
                    onClick="doBaseCon()"
                    name="button"
                  />
                </div>
                <div class="form-group">
                  <label for="result">Result number</label>
                  <textarea
                    class="form-control shadow-sm rounded"
                    rows="2"
                    name="res"
                    value=""
                  ></textarea>
                </div>
              </div>
            </form>
          </div>
        </div>

        <script src="baseCon.js"></script>
</body>
</html>
